FindBack\SiteBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        firstname:
            type: string
            length: 255
        lastname:
            type: string
            length: 255
        birthdate:
            type: date
            nullable: true
        gender:
            type: string
            length: 255
            nullable: true
        facebookId:
            type: string
            length: 255
            nullable: true